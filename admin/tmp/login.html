    <style>
    body {
        position: absolute;
        top: 0; bottom: 0; left: 0; right: 0;
        height: 100%;
    }
    body:before {
        content: "";
        position: absolute;
        background: url('http://localhost/klinikweb/uploads/settings/wallpaper_67559f8fa5c50.jpg');
        background-size: cover;
        z-index: -1; /* Keep the background behind the content */
        height: 20%; width: 20%; /* Using Glen Maddern's trick /via @mente */

        /* don't forget to use the prefixes you need */
        transform: scale(5);
        transform-origin: top left;
        filter: blur(2px);
    }

<body>

	<section id="login">
        <div class="panel panel-default">
            <div class="panel-heading">
                <img src="http://localhost/klinikweb/uploads/settings/logo_67559f8f76321.png" alt="logo"> <h2>m<span>LITE</span></h2>
            </div>
            <div class="panel-body">
        		<form action="/klinikweb/admin/" method="POST">
                  	<div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                            <input type="text" name="username" class="form-control" placeholder="Nama Pengguna" required />
                        </div>
                  	</div>
                  	<div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                            <input type="password" name="password" class="form-control" placeholder="Password" required />
                        </div>
                  	</div>
                    <div class="form-group">
                        <label class="remember-me pull-left">
                            <input type="checkbox" name="remember_me" />
                            Ingat saya
                        </label>
                        <button type="submit" name="login" class="btn btn-primary pull-right">Sign In</button>
                    </div>
        		</form>
            </div>
        </div>
				<div id="notify" class="alert-danger animated shake">Username atau password salah!</div>
			</section>

  <footer class="visible-lg visible-md bg-primary" style="padding-bottom:30px;z-index:1000;">

  $(':checkbox').kalypto();
