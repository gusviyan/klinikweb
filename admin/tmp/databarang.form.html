<div id="form">
  <div class="row col-md-5 m-r-md">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row clearfix">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Kode Barang</label>
                    <input type="text" id="kode_brng" name="kode_brng" class="form-control" value="B00001"  disabled/>
                    <input name="kode_brng_baru" class="form-control" type="hidden" value="" id="kode_brng_baru" >
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nama Barang</label>
                    <input type="text" name="nama_brng" class="form-control" value="Paracetamol 500mg"/>
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Expired</label>
                    <input type="text" name="expire" class="form-control tanggal" value="2024-06-10"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Status</label>
                    <select name="status" id="status" class="form-control">
                      <option value="1" selected>Aktif</option>
                      <option value="0">Tidak Aktif</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Kode Satuan Besar</label>
                    <select name="kode_satbesar" id="kode_satbesar" class="form-control">
                                              <option value="-" selected>-</option>
                                          </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Kode Satuan</label>
                    <select name="kode_sat" id="kode_sat" class="form-control">
                                              <option value="-" selected>-</option>
                                          </select>
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Harga Dasar</label>
                    <input type="text" name="dasar" class="form-control" value="5000"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Harga Beli</label>
                    <input type="text" name="h_beli" class="form-control" value="5000"/>
                </div>
            </div>
            <div class="col-md-4 hidden">
                <div class="form-group">
                    <label>Harga Ralan</label>
                    <input type="text" name="ralan" class="form-control" value="5000"/>
                </div>
            </div>
        </div>
        <div class="row clearfix hidden">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Harga Kelas 1</label>
                    <input type="text" name="kelas1" class="form-control" value="5000"/>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Harga Kelas 2</label>
                    <input type="text" name="kelas2" class="form-control" value="5000"/>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Harga Kelas 3</label>
                    <input type="text" name="kelas3" class="form-control" value="5000"/>
                </div>
            </div>
        </div>
        <div class="row clearfix hidden">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Harga Kelas Utama</label>
                    <input type="text" name="utama" class="form-control" value="5000"/>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Harga Kelas VIP</label>
                    <input type="text" name="vip" class="form-control" value="5000"/>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Harga Kelas VVIP</label>
                    <input type="text" name="vvip" class="form-control" value="5000"/>
                </div>
            </div>
        </div>
        <div class="row clearfix hidden">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Harga Beli Luar</label>
                    <input type="text" name="beliluar" class="form-control" value="5000"/>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Harga Jual Bebas</label>
                    <input type="text" name="jualbebas" class="form-control" value="5000"/>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Harga Karyawan</label>
                    <input type="text" name="karyawan" class="form-control" value="5000"/>
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Stok Minimal</label>
                    <input type="text" name="stokminimal" class="form-control" value="100"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Kapasitas</label>
                    <input type="text" name="kapasitas" class="form-control" value="500"/>
                </div>
            </div>
        </div>
        <div class="row clearfix">
          <div class="col-md-6">
            <div class="form-group">
                <label>ISI</label>
                <input type="text" name="isi" class="form-control" value="10"/>
            </div>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                <label>Letak Barang</label>
                <input type="text" name="letak_barang" class="form-control" value="Apotik"/>
            </div>
          </div>
        </div>
        <div class="row clearfix">
          <div class="col-md-6">
            <div class="form-group">
              <label>Kode Jenis</label>
              <select name="kdjns" id="kdjns" class="form-control">
                                  <option value="-">-</option>
                                  <option value="TG" selected>Tablet Generik</option>
                              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Kode Industri</label>
              <select name="kode_industri" id="kode_industri" class="form-control">
                                  <option value="-" selected>-</option>
                              </select>
            </div>
          </div>
        </div>
        <div class="row clearfix">
          <div class="col-md-6">
            <div class="form-group">
              <label>Kode Kategori</label>
              <select name="kode_kategori" id="kode_kategori" class="form-control">
                                  <option value="-" selected>-</option>
                              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Kode Golongan</label>
              <select name="kode_golongan" id="kode_golongan" class="form-control">
                                  <option value="-" selected>-</option>
                                  <option value="TG">Tablet Generik</option>
                              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="m-b-xl clearfix">
      <button type="button" name="button" class="btn btn-primary" id="simpan"><i class="fa fa-save"></i><span class="hidden-xs"> Simpan</span></button>
      <button type="button" name="button" class="btn btn-danger" id="hapus"><i class="fa fa-trash"></i><span class="hidden-xs"> Hapus</span></button>
      <button type="button" name="button" class="btn btn-warning" id="batal"><i class="fa fa-close"></i><span class="hidden-xs"> Batal</span></button>
    </div>
  </div>
</div>
<script type="text/javascript">
  $('select').selectator();
</script>
<script type="text/javascript">
   $(function () {
       $('.tanggal').datetimepicker({
         format: 'YYYY-MM-DD',
         locale: 'id',
       });
   });
   $('input:text[name=dasar]').keyup(function(){
       $('input:text[name=h_beli]').val(this.value);
       $('input:text[name=ralan]').val(this.value);
       $('input:text[name=kelas1]').val(this.value);
       $('input:text[name=kelas2]').val(this.value);
       $('input:text[name=kelas3]').val(this.value);
       $('input:text[name=utama]').val(this.value);
       $('input:text[name=vip]').val(this.value);
       $('input:text[name=vvip]').val(this.value);
       $('input:text[name=beliluar]').val(this.value);
       $('input:text[name=jualbebas]').val(this.value);
       $('input:text[name=karyawan]').val(this.value);
   });
</script>
